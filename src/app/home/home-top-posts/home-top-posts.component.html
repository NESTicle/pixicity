<h6 class="main-title">
    <span>TOP's Posts</span>
    <app-top-times-selector></app-top-times-selector>
</h6>

<section *ngIf="topPosts.length < 1">
    <div class="alert alert-warning">
        <b>ðŸ˜³ AÃºn no se han encontrado top de posts en Pixicity!</b>
    </div>
</section>

<table class="table table-striped last-posts" *ngIf="topPosts.length > 0">
    <tbody>
        <tr *ngFor="let post of topPosts">
            <td>
                <small>
                    <a [routerLink]="['/posts/' + post.categoria.seo + '/' + post.id + '/' + post.url]" title="{{post.titulo}}">
                        <img src="/assets/images/categorias/{{post.categoria.icono}}" title="{{post.categoria.nombre}}"
                            alt="{{post.categoria.nombre}}" />
                        {{post.titulo | truncate:[65]}}
                    </a>
                </small>
            </td>
        </tr>
    </tbody>
</table>
