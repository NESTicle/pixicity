<main *ngIf="currentUser?.usuario && currentUser?.usuario?.userName !== userName">
    <a class=" bgris unfollow_user_post" *ngIf="isFollowing" (click)="followUser(false)">
        <fa-icon *ngIf="icon" [icon]="['fas', 'eye']"></fa-icon> Siguiendo
    </a>

    <a class="bverde follow_user_post" *ngIf="!isFollowing" (click)="followUser(!isFollowing)">
        <fa-icon *ngIf="icon" [icon]="['fas', 'eye']"></fa-icon> Seguir
    </a>
</main>
