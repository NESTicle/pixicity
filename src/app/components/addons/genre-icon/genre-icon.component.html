<img class="{{class}}" src="/assets/images/icons/male.png" alt="{{genre}}" matTooltip="{{genre}}"
    *ngIf="!isFA && genre === 'Masculino'" />

<img class="{{class}}" src="/assets/images/icons/female.png" alt="{{genre}}" matTooltip="{{genre}}"
    *ngIf="!isFA && genre === 'Femenino'" />

<img class="{{class}}" src="/assets/images/icons/question.png" alt="{{genre}}" matTooltip="{{genre}}"
    *ngIf="!isFA && genre === 'Otros'" />
