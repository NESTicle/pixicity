<div class="container container--home">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-9">
            <h6 class="main-title">
                <span>Mis posts favoritos</span>
            </h6>

            <div class="nada-gris my-3" *ngIf="favoritos.length < 1">
                No agregaste ningún post a favoritos todavía
            </div>

            <main class="table-responsive" *ngIf="favoritos.length > 0">
                <table class="table table-sm table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Creado</th>
                            <th>Guardado</th>
                            <th>Puntos</th>
                            <th>Comentarios</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let favorito of favoritos" [ngClass]="{'favoritos-deleted': favorito.deleted}">
                            <td>
                                <a href="#">
                                    <img src="/assets/images/categorias/{{favorito.post.categoria.icono}}" title="{{favorito.post.categoria.nombre}}" alt="{{favorito.post.categoria.nombre}}" />
                                    {{favorito.post.titulo}}
                                </a>
                            </td>
                            <td>
                                {{favorito.post.fechaRegistro | timeAgo}}
                            </td>
                            <td>
                                {{favorito.fechaRegistro | timeAgo}}
                            </td>
                            <td>
                            </td>
                            
                            <td>
                            </td>
                            <td class="text-center" width="30px">
                                <a href="javascript:void(0)" (click)="deleteFavorito(favorito)">
                                    <img src="/assets/images/icons/cross.png" alt="Eliminar" #tooltip="matTooltip" matTooltip="Eliminar" [matTooltipPosition]="'above'" *ngIf="!favorito.deleted" />
                                    <img src="/assets/images/icons/reload.png" alt="Recuperar" #tooltip="matTooltip" matTooltip="Recuperar" [matTooltipPosition]="'above'" *ngIf="favorito.deleted" />
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>

            <mat-paginator [length]="totalCount" [pageSize]="paginationService.pageCount" (page)="pageChange($event)" *ngIf="favoritos.length > 0">
            </mat-paginator>
        </div>

        <form [formGroup]="formGroup" class="col-12 col-sm-6 col-md-3">
            <h6 class="main-title">
                <span>Buscador</span>
            </h6>

            <section class="mb-3">
                <input type="text" class="form-control" formControlName="search" />
            </section>

            <h6 class="main-title">
                <span>Categorías</span>
            </h6>
        </form>
    </div>
</div>
