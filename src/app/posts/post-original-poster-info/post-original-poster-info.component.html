<div class="esees">
    <div class="eites">
        <a class="nomis" [routerLink]="['/perfil/' + post?.usuario?.userName]" #tooltip="matTooltip" matTooltip="Ver perfil de {{post?.usuario?.userName}}">
            <app-user-avatar [avatar]="post?.usuario?.avatar" [userName]="post?.usuario?.userName" [height]="97"></app-user-avatar>
        </a>

        <span>
            <img src="/assets/images/icons/rangos/{{post?.usuario?.rango?.icono}}" #tooltip="matTooltip" matTooltip="{{post?.usuario?.rango?.nombre}}"
                [matTooltipPosition]="'below'">
            {{post?.usuario?.rango?.nombre}}
        </span>
    </div>

    <div class="gkes">
        <div class="eolr">
            <span class="tepe-online vctip" #tooltip="matTooltip" matTooltip="Online"
                [matTooltipPosition]="'below'"></span>
            <a [routerLink]="['/perfil/' + post?.usuario?.userName]">
                {{post?.usuario?.userName}}
            </a>
        </div>

        <div class="float-end">
            <addon-country-flag [iso2]="post?.usuario?.estado?.pais?.isO2" [title]="post?.usuario?.estado?.pais.nombre"></addon-country-flag>
            <app-genre-icon [genre]="post?.usuario?.generoString"></app-genre-icon>
        </div>

        <div class="clearfix"></div>

        <div class="eliese mt-2">
            <div class="tyes">
                <fa-icon [icon]="['far', 'user-circle']"></fa-icon>
                <b>{{info?.seguidores ? info?.seguidores : 0}}</b> Seguidores
            </div>

            <div class="tyes">
                <fa-icon [icon]="['fas', 'chart-line']"></fa-icon>
                <b>{{info?.puntos ? info?.puntos : 0}}</b> Puntos
            </div>

            <div class="tyes">
                <fa-icon [icon]="['far', 'copy']"></fa-icon>
                <b>{{info?.posts ? info?.posts : 0}}</b> Posts
            </div>
        </div>

        <app-follow-button [userName]="post?.usuario?.userName" (followingChange)="changeSeguidores($event)">
        </app-follow-button>
    </div>
</div>
